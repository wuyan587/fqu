<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>丰趣海淘-购物车</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/cart.css">
    <script src="script/require.js" defer async="true" data-main="script/config.js" id="current-page" current-page ="cart" target-module="cart"></script>

</head>

<body>
    <div id="top">
        <div class="warp">
            <div class="left">
                <a href="http://10.31.154.141/fqu/fqu/fqu/src/index.html">海淘首页</a>
                <a href="http://10.31.154.141/fqu/fqu/fqu/src/login.html">登陆</a>
                <a href="http://10.31.154.141/fqu/fqu/fqu/src/register.html">注册</a>
            </div>
            <div class="right">
                <a href="javascript:;">下载丰趣海淘app</a>
                <a href="javascript:;">我的订单</a>
                <a href="javascript:;">个人中心</a>
                <a href="javascript:;">联系客服</a>
                <a href="javascript:;">关注我们</a>
            </div>
        </div>
    </div>
    <header>
        <div class="warp clearfix">
            <div class="left">
                <a href="http://10.31.154.141/fqu/fqu/fqu/src/index.html">
                    <i></i>
                </a>
            </div>
            <div class="right">
                <div class="search ">
                    <div class="search-box .clearfix">
                        <input type="text">
                        <a href="javascript:;">搜索</a>
                    </div>
                    <ul>
                        <li><a href="">奶粉</a></li>
                        <li><a href="">面膜</a></li>
                        <li><a href="">纸尿裤</a></li>
                        <li><a href="">乐而雅</a></li>
                        <li><a href="">防晒</a></li>
                        <li><a href="">爽肤水</a></li>
                        <li><a href="">Skin</a></li>
                        <li><a href="">DHC</a></li>

                    </ul>
                </div>
                <div class="buycart">
                    <a href="http://10.31.154.141/fqu/fqu/fqu/src/cart.html">
                        <span class="cart-num">
                            <span class="header-icon"></span>
                            <span class="num">0</span>
                        </span>
                        <span class="cart-item">
                            去购物车结算
                            <span class="header-icon">

                            </span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="warp">
            <div class="cart-none">
                <span class="icon icon101"></span>
                <div class="cartnone-info">
                    购物车空空如也
                    <a href="" class="btn btn-danger btn-small">
                        去逛逛吧~~
                    </a>
                </div>
            </div>
            <div class="cart-list">
                <table>
                    <thead>
                        <tr>
                            <th class="th1">
                                <input type="checkbox" class="all-select" checked>全选
                            </th>
                            <th class="th2">商品信息</th>
                            <th class="th3">单价（元）</th>
                            <th class="th4">数量</th>
                            <th class="th5">金额</th>
                            <th class="th6">操作</th>
                        </tr>
                    </thead>
                    <tbody class="sign">
                        <tr>
                            <td colspan="6">
                                <span>满88包邮</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="cart-footer clearfix">
                <div class="left">
                    <label for="alldel">
                        <input type="checkbox" class="all-select" name="" id="alldel" checked>
                        全选
                    </label>
                    <a href="javascript:;" class="del-chose">删除选中商品</a>
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <span class="info">实付金额满88元包邮</span>

                            总价（不含运费）:
                            <span class="all-price">
                                <b>¥0</b>
                            </span>
                        </li>
                        <li>
                            <span style="padding-right:10px;">
                                已选商品&nbsp;
                                <i class="chose-num">0</i>
                                &nbsp;件
                            </span>

                            已节省:
                            <span class="save">
                                ¥ 0
                            </span>
                        </li>
                    </ul>
                    <button class="btn btn-danger">
                        去结算
                    </button>
                    <span class="icon icon76"></span>
                    <span class="icon icon75"></span>
                </div>
            </div>
        </div>
    </section>
    <div class="footer-warp"></div>
</body>

</html>
