<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/register.css">
</head>
<body>
        <div class="register">
                <div class="title">
                </div>
                <div class="inner">
                    <div class="register-from">
                        <h2>
                            <span>注册</span>
                        </h2>
                        <ul>
                            <li>
                                <input type="text" class="username" placeholder="手机号/邮箱">
                                <input type="text" class="yzm" placeholder="验证码">
                                <img src="https://checkcode1.fengqu.com/get.do?type=reg&sessionID=8be02a14795771dd6a09934815c8a72b" alt="" class="yzimg">
                                <div class="username-error error">请输入您的手机号码</div>
                                <div class="yzm-error error">请输入图片验证码</div>
                            </li>
                            <li>
                                    <input type="text" class="msg" placeholder="输入短信验证码">
                                    <div class="error">请输入短信验证码</div>
                                    <a href="" class="sendmsg">获取短信验证码</a>
                                </li>
                            <li>
                                    <input type="text" class="password" placeholder="设置6-18位字母、数字或标点符号的密码">
                                    <div class="error">请设置登录密码</div>
                                </li>
                        </ul>
                        <div class="register-btn">
                            <div> <button class="btn btn-danger">
                                    同意协议并注册
                            </button>
                            <a href="" style="color: #999;">《丰趣海淘服务协议》</a>
                            </div>
                           
                            <div class="right">
                                    已有账户？
                                <a href="">
                                        去登录
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
